<section class="sidebar">
  <div class="sidebar-container">
    <div class="sidebar-container-logo">
      <mat-icon svgIcon="logo"></mat-icon>
      <h2 class="title">Analytix</h2>
    </div>

    <div class="sidebar-container-content">
      <div class="content {{navigation.alt}}"
        [ngClass]="{'manager': rules === 'manager', 'brand' : rules === 'brand', 'afiliat':  rules === 'afiliat'}"
        *ngFor="let navigation of sidebarItem;index as i" routerLink="{{navigation.route}}" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
        <div class="content-icon">
          <mat-icon svgIcon="{{navigation.icon}}"></mat-icon>
        </div>
        <p class="content-text">{{navigation.title}}</p>
      </div>
    </div>
  </div>
</section>
